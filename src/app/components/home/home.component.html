<div class="home-wrapper">
    <app-main-background></app-main-background>
    <div class="image disp-flex">
        <img width="130" height="130" [src]="data.image" alt="my-profile" />
    </div>
    <span class="title disp-flex pt-3">{{data.name}}</span>
    <span class="desc disp-flex pt-3">{{data.title}}</span>
    <span class="icon-about disp-flex pt-3">
        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        <i class="fa fa-github" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
    </span>
    <span class="disp-flex pt-3">
        <button class="btn-custom">Hire Me</button>
    </span>

</div>
