<div class="about-wrapper">
    <div class="container">
        <div class="row">
            <h2 class="title">About Me</h2>
            <div class="col-lg-3 col-md-3 col-sm-12 margin-top-45">
                <div class="image">
                    <img width="190" height="190" [src]="data.image" alt="my-profile" />
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 margin-top-45">
                <div class="card">
                    <div class="card-container disp-inline">
                        <p class="desc">{{data.aboutMe}}</p>
                        <span class="pt-3">
                            <button class="btn-custom" disabled>Download CV</button>
                        </span>
                    </div>
                    <div class="card-container disp-inline" *ngIf="data.skillList.length>0">
                        <app-percentage-bar *ngFor="let item of data.skillList" [skillName]="item.skillName"
                            [percentage]="item.percentage" [progressBarColor]="item.progressBarColor">
                        </app-percentage-bar>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="metric-stats mt-5 pt-4" *ngIf="data.metricStats.length>0">
            <app-metrics-horizontal-list *ngFor="let item of data.metricStats" [metric]="item.metric"
                [iconClass]="item.iconClass" [title]="item.title"></app-metrics-horizontal-list>
        </div>
    </div>
</div>
